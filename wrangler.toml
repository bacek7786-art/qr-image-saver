# QR Image Saver - EdgeOne Pages Configuration
name = "qr-image-saver"
compatibility_date = "2024-01-01"

# Pages project configuration
pages_build_output_dir = "public"

# Environment variables (set these in EdgeOne dashboard or use wrangler secret)
# SUPABASE_URL - Your Supabase project URL
# SUPABASE_ANON_KEY - Your Supabase anonymous key (public)
# SUPABASE_SERVICE_KEY - Your Supabase service role key (for admin operations)

[vars]
# Non-sensitive variables can be defined here
# ENVIRONMENT = "production"

# For local development, you can create a .dev.vars file with:
# SUPABASE_URL=https://your-project.supabase.co
# SUPABASE_ANON_KEY=your-anon-key
# SUPABASE_SERVICE_KEY=your-service-key
